<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色转换工具</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>背景色转换工具</h1>
        <label for="imageFile" class="drop-zone">
            <input type="file" id="imageFile" accept="image/*" hidden>
            <div class="upload-icon">📁</div>
            <p>点击或拖放图片到这里</p>
        </label>
        <div class="selected-file" style="display: none;"></div>
        
        <div class="color-picker">
            <label for="backgroundColor">选择背景色:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
            <span id="colorValue">#FFFFFF</span>
        </div>

        <div class="preview-container">
            <canvas id="previewCanvas"></canvas>
        </div>

        <button onclick="downloadImage()" class="download-btn">下载图片</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
