<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件传输 - 在线P2P文件传输工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/background.css">
    <link rel="stylesheet" href="assets/css/transfer.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>
    <iframe src="header.html?page=transfer.html" frameborder="0" scrolling="no" style="width:100%;height:70px;border:none;"></iframe>

    <div class="container">
        <div class="transfer-container" id="uploadSection">
            <h2>发送文件</h2>
            <input type="file" id="fileInput">
            <button onclick="sendFile()" id="sendButton">生成取件码</button>
            <div id="uploadProgress" class="progress">
                <div class="progress-bar"></div>
            </div>
            <div id="codeOutput"></div>
        </div>

        <div class="transfer-container" id="downloadSection">
            <h2>接收文件</h2>
            <input type="text" id="codeInput" placeholder="输入取件码">
            <button onclick="receiveFile()">接收文件</button>
            <div id="downloadProgress" class="progress">
                <div class="progress-bar"></div>
            </div>
            <div id="downloadOutput"></div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="assets/js/peer.js"></script>
    <script src="assets/js/transfer.js"></script>
    <iframe src="footer.html" frameborder="0" scrolling="no" class="footer-frame"></iframe>
</body>
</html>
