  <iframe src="header.html?page=background.html" frameborder="0" scrolling="no" style="width:100%;height:70px;border:none;display:block;"></iframe>

    <h1>图片背景色工具</h1>

      <div class="main-panel">
        <div class="main-content">
          <div class="file-inputs-container">
            <div class="file-input" id="file-input-image">
              <div class="drop-zone">
                <svg viewBox="0 0 512 512" width="28" height="28" style="fill: #0d6efd; margin-bottom: 0.5rem; filter: drop-shadow(0 2px 2px rgba(13, 110, 253, 0.2));">

          </div>

          <div class="preview-container">
            <canvas id="previewCanvas"></canvas>
          </div>
        </div>

        <div class="options">
          <div class="option-group">
            <label>背景颜色:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
            <span id="colorValue">#FFFFFF</span>

        </div>

        <div class="progress">

        <button onclick="downloadImage()">
